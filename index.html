<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
    <main id="container">

        <section id="title">
            <h1>Tic Tac Toe</h1>
        </section>

        <section id="scores">
            <p>Player X: <span id="xScore">0</span></p>
            <p>Player O: <span id="oScore">0</span></p>
        </section>

        <section id="playerDisplay">
            <p>Player <span id="playerSpan" class="playerX">X</span>'s turn</p>
        </section>

        <section id="gameContainer">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>

        <section id="winnerDisplay"></section>
        <button id="reset">Reset</button>
        <p id="resetScores">Reset Scores</p>

        <!-- Audio -->
        <audio id="applause">
            <source src="assets/Sounds/mixkit-end-of-show-clapping-crowd-477.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>

        <audio id="crowdCry">
            <source src="assets/Sounds/mixkit-people-moaning-sadly-469.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </main>

    <!-- JS -->
    <script src="assets/index.js"></script>
</body>
</html>
